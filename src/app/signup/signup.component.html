<h2>Signup Form</h2>
<form action="">
    FirstName: <input type="text" [(ngModel)] ="firstName"> <br><br>
    Email: <input type="text" [(ngModel)] ="email"> <br><br>
    Password: <input type="test" [(ngModel)] ="password"> <br><br>
    <button Type="button" (click)="printData()">Submit</button>
</form>
